<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>


<body> 

    <section>
        <h1>Username and Password</h1>
            <form action="Beandip">
                <p>
                    <label for="username">Enter a Name:</label>
                    <input id="username" type="text" placeholder="Username" name="username">

                </p>
<!--code above is label including a text box with placeholder text inside of the box-->
<!-- <button> makes a interactive button with any text that you want attached to it -->
                <p>
                    <label for="password">Enter a Password:</label>
                    <input id="password" type="text" placeholder="Password" name="password">

                </p>

                        <button>Submit</button>
            </form>


    </section>  
    <hr>
    <section>
        <h1> Query Strings</h1>
            <form action="https://www.reddit.com/search/">
                <input type="text" name="q">
                <button>Submit Reddit</button>
            </form>
            <!-- this will enter any word you put into the search engine of reddit -->               
                                            
                <form action="https://www.google.com/search?q=="> 
                    <input type="text" name="q">
                    <button>Submit Google</button>
                </form>
    <!-- this will enter any word you put into the search engine of google --> 

                <form action="https://www.youtube.com/results?search_query="> 
                    <input type="text" name="q">
                    <button>Submit Youtube</button>
                </form>
    <!-- this will enter any word you put into the search engine of youtube --> 
    
    </section>

    

<!--<p> tag within a group of inputs keeps them together. Looks better-->
<!-- <form> allows you to have interactive controls within the website-->     
    <section>
        <h1> Radio Buttons and Checkboxes</h1>
            <form action="[Hyperlink Blocked]">
                <label for="agree">I agree to everything</label>
                <input type="checkbox" name="agree TOS" id="agree">


                <p>
                    <label for="s">Small</label>
                    <input type="radio" name="size" id="s" value=s>

                    <label for="m">Medium</label>
                    <input type="radio" name="size" id="m" value="m">

                    <label for="l">Large</label>
                    <input type="radio" name="size" id="l" value="l">
                </p>
                <button>Click this for unlimited Fortnite V-Bucks!!</button>
            
            
            <p>
                <label for="fav color">What is your favorite color?</label>
                <select name="favorite" id="fav color">
               
               
                    <option value="Red">Red</option>

                    <option value="Blue">Blue</option>

                    <option value="Green">Green</option>
                </select>

            </p>


            <p>
                    <label for="scroll">Benos scroll bar</label>
                    <input type="range" id="scroll" min="0" max="10000" name="scrollbar">


            </p>


            <p>
                    <label for="request">Type in here</label>
                    <textarea id="request" name="lets go team" rows="10" cols="14" placeholder="tap in"></textarea>


            </p>



            <button>Submit</button>
        </form>
   
   
     </section>
   <section>
    <h3>Form Validations</h3>
        <form action="Fortnite V-Bucks Application">
                    <label for="required"></label>
                    <input type="text" name="good" id="required" required>

                    <label for="length"></label>
                    <input type="text" name="lengthy" id="length" minlength="5" maxlength="145" required>

                <p>

                    <input type="email" required>

                </p>


            <button type="submit">Submit</button>

    </form>
        
        

   </section>
</body>




</html>
