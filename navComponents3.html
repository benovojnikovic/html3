<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavComponents</title>
<!--  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--  -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <!--  -->
       <!-- fluid is full width of the screen, md is the breaking point of the pixel size. -->
       <div class="container-fluid">
                
        <!-- Branding -->
            <a class="navbar-brand" href="https://www.nytimes.com/tc/index.html">
                <img src="https://pbs.twimg.com/media/DSk9eHvVMAAOgKH.jpg" 
                alt="" width="78 height="100" >
                Branding Goes Here
            </a>
            <!-- Hamburger Menu: TYPE OTHER COMMENTS ABOUT THE CLASS REFERENCE -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--  -->
            <div class="collapse navbar-collapse" id="navbar1">
                <!--  -->
                <ul class="navbar-nav d-flex me-auto">
                    <!--  -->
                    <li class="nav-item active">
                        <a class="nav-link" href="https://www.nytimes.com">First</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="https://www.nytimes.com">Second</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="https://www.nytimes.com">Third</a>
                    </li>
                    <!--  -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown">More</a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="https://www.espn.com" class="dropdown-item">FirstDropdown</a>
                            </li>

                            <li>
                                <a href="https://www.espn.com" class="dropdown-item">SecondDropdown</a>
                            </li>

                            <li>
                                <a href="https://www.espn.com" class="dropdown-item">ThirdDropdown</a>
                            </li>

                            <li>
                                <a href="https://www.espn.com" class="dropdown-item">FourthDropdown</a>
                            </li>

                        </ul>

                    </li>

                </ul>
                <!--  -->
                <form class="d-flex" action="/testing">
                    
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>


                </form>

            </div>
        </div>
    </nav>  

    
<!--  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
